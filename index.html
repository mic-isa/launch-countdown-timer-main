<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section>
    <h1>We're launching soon</h1>

    <div class="container">
      
      <div class="time">
        <p class="days">10</p>
        <h4 >Days</h4>
      </div>
      <div class="time">
        <p class="hours">23</p>
        <h4 >Hours</h4>
      </div>
      <div class="time">
        
        <p class="minutes">50</p>
        <h4 >Minutes</h4>
      </div>
      <div class="time">
        <p class="seconds">45</p>
        <h4 >Seconds</h4>
      </div>
    </div>
    <div class="footer">
      <img src="./images/pattern-hills.svg" alt="" class="img">
      <div class="social">
        
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-pinterest.svg" alt="">
        <img src="images/icon-instagram.svg" alt="">
        
      </div>
    </div>    
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michael Isaiah</a>.
     </div> 
  </section>
  <script src="app.js"></script>
</body>
</html>
